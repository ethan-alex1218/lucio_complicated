        .stat-item {
            background: white;
            padding: 15px 25px;
            margin: 0 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: #2980b9;
        }
        
        .filter-btn.active {
            background: #2c3e50;
        }
        
        .search-box {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .songs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .artist-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .artist-name {
            font-size: 1.5rem;
            color: #2c3e50;
            padding-bottom: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }
        
        .song-list {
            list-style: none;
        }
        
        .song-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .song-item:last-child {
            border-bottom: none;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .songs-container {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-item {
                margin: 10px 0;
                width: 80%;
            }
        }

</head>

            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    renderSongs(this.dataset.filter);
                });
            });
            
            // 添加搜索功能
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                
                document.querySelectorAll('.artist-section').forEach(section => {
                    const artist = section.querySelector('.artist-name').textContent.toLowerCase();
                    let hasMatch = artist.includes(searchTerm);
                    
                    if (!hasMatch) {
                        section.querySelectorAll('.song-item').forEach(item => {
                            if (item.textContent.toLowerCase().includes(searchTerm)) {
                                hasMatch = true;
                            }
                        });
                    }
                    
                    section.style.display = hasMatch ? 'block' : 'none';
                });
            });
        });
    </script>
</body>
</html>
